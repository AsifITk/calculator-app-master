<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="mainContainer">
      <div class="calContainer">
        <div class="display">0</div>
      </div>
      <div class="all">
        <div class="functions">
          <div class="line">
            <button onclick="calculate(this.value)" value="+" class="">
              +
            </button>
            <button onclick="calculate(this.value)" value="-" class="">
              -
            </button>
            <button onclick="calculate(this.value)" value="*" class="">
              ร
            </button>
            <button onclick="calculate(this.value)" value="/" class="">
              รท
            </button>
          </div>
        </div>

        <div class="card">
          <div class="numbers">
            <div class="line">
              <button onclick="calculate(this.value)" value="7" class="btn">
                7
              </button>
              <button onclick="calculate(this.value)" value="8" class="btn">
                8
              </button>
              <button onclick="calculate(this.value)" value="9" class="btn">
                9
              </button>
            </div>
            <div class="line">
              <button onclick="calculate(this.value)" value="4" class="btn">
                4
              </button>
              <button onclick="calculate(this.value)" value="5" class="btn">
                5
              </button>
              <button onclick="calculate(this.value)" value="6" class="btn">
                6
              </button>
            </div>
            <div class="line">
              <button onclick="calculate(this.value)" value="1" class="btn">
                1
              </button>
              <button onclick="calculate(this.value)" value="2" class="btn">
                2
              </button>
              <button onclick="calculate(this.value)" value="3" class="btn">
                3
              </button>
            </div>
            <div class="line">
              <button onclick="calculate(this.value)" value="0" class="btn">
                0
              </button>
              <button onclick="calculate(this.value)" value="." class="btn">
                .
              </button>
              <button onclick="calculate(this.value)" value="AC" class="btn">
                AC
              </button>
            </div>
          </div>
          <div class="equal">
            <button onclick="calculate(this.value)" value="=" class="btn">
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
